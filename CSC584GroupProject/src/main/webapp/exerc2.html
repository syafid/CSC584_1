<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSC584 ENTERPRISE PROGRAMMING</title>
</head>
<body>
<form>
<table align="center">
	<th><h1>Blood Donation Survey</h1></th>
	<tr></tr>
	<tr></tr>
	<tr><th><h3>Please indicate your gender</h3></th></tr>
	<tr>
	<td align="center"><input type="radio" id="gender" name="rb1"><label for="female">Female</label>
	<input type="radio" id="gender" name="rb1"><label for="male">Male</label></td></tr>
	<tr></tr>
	<tr></tr>
	<tr><th><h3>Please indicate your age</h3></th></tr>
	<tr>
	<td align="center"><input type="text" id="age"></td>
	</tr>
	<tr></tr>
	<tr></tr>
	<tr><th><h3>Have you ever donated blood?</h3></th></tr>
	<tr>
	<td align="center"><input type="radio" id="donated" name="rb2"><label for="yes">Yes</label>
	<input type="radio" id="donated" name="rb2"><label for="no">No</label></td></tr>
	<tr></tr>
	<tr></tr>
	<tr><th><h3>If yes, how many times within the last years?</h3></th></tr>
	<tr>
	<td align="center"><input type="radio" id="howmany"><label for="0">0</label>
	<input type="radio" id="howmany" name="rb3"><label for="1">1</label>
	<input type="radio" id="howmany" name="rb3"><label for="2-3">2-3</label></td></tr>
	<tr></tr>
	<tr></tr>
	<tr><th><h3>When prompted you to donate blood?</h3></th></tr>
	<tr>
	<td><input type="checkbox" id="cbox1" name="cbox1" value="1"><label for="cbox1">Emergency call for blood donation</label>
    </td>
    </tr>
    <tr>
	<td><input type="checkbox" id="cbox2" name="cbox2" value="2"><label for="cbox2">Community Support</label>
    </td>
    </tr>
    <tr>
	<td><input type="checkbox" id="cbox3" name="cbox3" value="3"><label for="cbox3">Other</label>
    </td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr>
    <td align="center"><input type="submit"><input type="reset"></td>
    </tr>
</table>
</form>	
</body>
</html>
